name: CD - Dev Publishing

on:
  workflow_call:

env:
  TEST_PYPI_UPLOAD_URL: "https://test.pypi.org/legacy/"
  TEST_PYPI_INSTALL_URL: "https://test.pypi.org/simple/"

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    environment: test-pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Extract package info
        id: package-info
        run: |
          PACKAGE_NAME=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['name'])")
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Delete existing package from Test PyPI (if exists)
        run: |
          # This will fail gracefully if the package doesn't exist
          curl -f -X DELETE \
            -H "Authorization: token ${{ secrets.TEST_PYPI_API_TOKEN }}" \
            -d ":action=remove" \
            -d "name=${{ env.PACKAGE_NAME }}" \
            -d "version=${{ env.VERSION }}" \
            "${TEST_PYPI_UPLOAD_URL}" || echo "Package didn't exist or delete failed - continuing"

      - name: Calculate dev version
        id: version
        shell: bash
        run: |
          # Get latest tag or default to 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix if present
          LATEST_TAG=${LATEST_TAG#v}

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_TAG"

          # If no tags found, default to 0.0.0
          if [ -z "$MAJOR" ]; then
            MAJOR=0
            MINOR=0
            PATCH=0
          fi

          DEV_VERSION="${MAJOR}.${MINOR}.${PATCH}.dev${{ github.run_number }}"

          echo "Dev version: $DEV_VERSION"
          echo "version=$DEV_VERSION" >> $GITHUB_OUTPUT

      - name: Build and publish to TestPyPI
        uses: ./.github/actions/build-and-publish
        with:
          pypi-upload-url: ${{ TEST_PYPI_UPLOAD_URL }}
          pypi-install-url: ${{ TEST_PYPI_INSTALL_URL }}
          version-override: ${{ steps.version.outputs.version }}
          pypi-token: ${{ secrets.TEST_PYPI_API_TOKEN }}
