name: Deploy Documentation

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/docs.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Create documentation symlinks
        run: |
          cd docs
          ln -sf ../README.md index.md
          ln -sf ../CONTRIBUTING.md contributing.md
          printf "Symlinks created:\n"
          ls -lah index.md contributing.md


      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install mkdocs-material

      - name: Build and Deploy
        run: mkdocs gh-deploy --force
