name: Security Scan

on:
  workflow_call:
    outputs:
      overall-success:
        description: "Security all checks passed"
        value: ${{ jobs.aggregate-results.outputs.overall-success }}

jobs:
  safety-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python
        with:
          python-version: "3.11"
          requirements: ".[security]"

      - name: Run Safety check
        run: safety check --file pyproject.toml --full-report

  bandit-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-python
        with:
          python-version: "3.11"
          requirements: ".[security]"

      - name: Run Bandit
        run: bandit -r src/ -c pyproject.toml -f txt

  codeql-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  aggregate-results:
    needs: [safety-scan, bandit-scan, codeql-scan, secret-scan]
    runs-on: ubuntu-latest
    outputs:
      overall-success: ${{ steps.aggregate.outputs.overall-success }}
    steps:
      - name: Check if all jobs passed
        id: aggregate
        run: |
          if [[ "${{ needs.safety-scan.result }}" == "success" && \
                "${{ needs.bandit-scan.result }}" == "success" && \
                "${{ needs.codeql-scan.result }}" == "success" && \
                "${{ needs.secret-scan.result }}" == "success" ]]; then
            echo "overall-success=true" >> $GITHUB_OUTPUT
          else
            echo "overall-success=false" >> $GITHUB_OUTPUT
          fi
