name: Scheduled Security Scan

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  security:
    permissions:
      security-events: write
      actions: read
      contents: read
      packages: read
    uses: ./.github/workflows/reusable-security.yml
